name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: |
        echo "开始构建..."
        npm run build
        
        echo "=== 完整的 dist 目录结构 ==="
        find dist/ -type f | sort
        
        echo "=== 文件大小信息 ==="
        du -sh dist/
        find dist/ -type f -exec du -h {} \; | sort -hr
        
        echo "=== 检查 manifest 相关文件 ==="
        find dist/ -name "*manifest*" -o -name "*.webmanifest" -o -name "*.json" | head -20
    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./dist

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
